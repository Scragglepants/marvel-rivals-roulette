<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marvel Rivals Roulette</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a12;
    color: #e0e0e0;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    padding: 24px 16px 8px;
    font-size: 2rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff4444, #ffaa00, #ff4444);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 24px;
    padding: 8px 16px 16px;
    font-size: 0.9rem;
    color: #888;
  }
  .stats span { color: #ccc; font-weight: bold; }

  .main-layout {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 32px;
    padding: 0 24px 32px;
    flex-wrap: wrap;
  }

  /* Wheel area */
  .wheel-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .wheel-wrapper {
    position: relative;
    width: 500px;
    height: 500px;
  }

  canvas {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255, 68, 68, 0.15), 0 0 80px rgba(255, 170, 0, 0.08);
  }

  .pointer {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 36px solid #ff4444;
    filter: drop-shadow(0 2px 6px rgba(255, 68, 68, 0.6));
    z-index: 10;
  }

  .spin-btn {
    margin-top: 24px;
    padding: 14px 48px;
    font-size: 1.2rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4444, #cc0000);
    color: #fff;
    transition: transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
  }
  .spin-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 28px rgba(255, 68, 68, 0.5);
  }
  .spin-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-row {
    display: flex;
    gap: 12px;
    margin-top: 12px;
  }

  .reset-btn, .restore-btn, .eliminate-btn {
    padding: 8px 20px;
    font-size: 0.85rem;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
    background: transparent;
    color: #aaa;
    transition: border-color 0.2s, color 0.2s;
  }
  .reset-btn:hover { border-color: #ff4444; color: #ff4444; }
  .restore-btn:hover { border-color: #44aaff; color: #44aaff; }
  .eliminate-btn:hover { border-color: #ffaa44; color: #ffaa44; }

  /* Eliminated panel */
  .eliminated-panel {
    background: #12121c;
    border: 1px solid #1e1e30;
    border-radius: 12px;
    padding: 20px;
    min-width: 260px;
    max-width: 300px;
    max-height: 540px;
    overflow-y: auto;
  }
  .eliminated-panel h2 {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #ff6666;
    margin-bottom: 12px;
  }
  .eliminated-panel .empty {
    color: #555;
    font-style: italic;
    font-size: 0.9rem;
  }
  .elim-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #1a1a2a;
    font-size: 0.9rem;
  }
  .elim-item:last-child { border-bottom: none; }

  /* Role badges */
  .role-badge {
    font-size: 0.7rem;
    padding: 2px 8px;
    border-radius: 4px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .role-vanguard { background: #1a3a6a; color: #5599ff; }
  .role-duelist { background: #5a1a1a; color: #ff5555; }
  .role-strategist { background: #1a4a2a; color: #55cc77; }
  .role-multi { background: #4a3a1a; color: #ffaa44; }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  .modal-overlay.active { display: flex; }

  .modal {
    background: #16162a;
    border: 1px solid #2a2a44;
    border-radius: 16px;
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: modalIn 0.3s ease;
  }
  @keyframes modalIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .modal h2 {
    font-size: 1.6rem;
    margin-bottom: 8px;
    color: #fff;
  }
  .modal .role-label {
    margin-bottom: 24px;
    display: inline-block;
  }
  .modal p {
    color: #999;
    margin-bottom: 24px;
    font-size: 0.95rem;
  }
  .modal-buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
  }
  .btn-win, .btn-lose {
    padding: 12px 32px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: transform 0.15s;
  }
  .btn-win {
    background: linear-gradient(135deg, #22aa44, #118833);
    color: #fff;
  }
  .btn-lose {
    background: linear-gradient(135deg, #cc3333, #991111);
    color: #fff;
  }
  .btn-win:hover, .btn-lose:hover {
    transform: translateY(-2px);
  }

  /* Restore modal */
  .restore-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  .restore-overlay.active { display: flex; }

  .restore-modal {
    background: #16162a;
    border: 1px solid #2a2a44;
    border-radius: 16px;
    padding: 32px;
    max-width: 360px;
    width: 90%;
    animation: modalIn 0.3s ease;
  }
  .restore-modal h2 {
    font-size: 1.2rem;
    margin-bottom: 16px;
    color: #fff;
  }
  .restore-list {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 16px;
  }
  .restore-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 0;
    font-size: 0.9rem;
  }
  .restore-item input { accent-color: #44aaff; }
  .restore-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
  }
  .restore-actions button {
    padding: 8px 20px;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
  .restore-confirm {
    background: #44aaff;
    color: #000;
  }
  .restore-cancel {
    background: transparent;
    border: 1px solid #444 !important;
    color: #aaa;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #666;
  }
  .empty-state h2 { color: #ff6666; margin-bottom: 12px; }

  @media (max-width: 860px) {
    .main-layout { flex-direction: column; align-items: center; }
    .wheel-wrapper, canvas { width: 340px; height: 340px; }
    .eliminated-panel { max-width: 90%; min-width: auto; width: 100%; }
  }
</style>
</head>
<body>

<h1>Marvel Rivals Roulette</h1>
<div class="stats">
  Remaining: <span id="remaining-count">0</span> &nbsp;|&nbsp;
  Eliminated: <span id="eliminated-count">0</span> &nbsp;|&nbsp;
  Wins: <span id="win-count">0</span> &nbsp;|&nbsp;
  Losses: <span id="loss-count">0</span>
</div>

<div class="main-layout">
  <div class="wheel-container">
    <div class="wheel-wrapper" id="wheel-wrapper">
      <div class="pointer"></div>
      <canvas id="wheel" width="1000" height="1000"></canvas>
    </div>
    <button class="spin-btn" id="spin-btn" onclick="spin()">Spin!</button>
    <div class="btn-row">
      <button class="reset-btn" onclick="resetAll()">Reset All</button>
      <button class="restore-btn" onclick="openRestore()">Restore Heroes</button>
      <button class="eliminate-btn" onclick="openEliminate()">Eliminate Heroes</button>
    </div>
    <div class="btn-row">
      <button class="restore-btn" onclick="exportSave()">Export Save</button>
      <button class="restore-btn" onclick="document.getElementById('import-file').click()">Import Save</button>
      <input type="file" id="import-file" accept=".json" style="display:none;" onchange="importSave(event)">
    </div>
  </div>

  <div class="eliminated-panel">
    <h2>Eliminated</h2>
    <div id="eliminated-list"><p class="empty">No one eliminated yet.</p></div>
  </div>
</div>

<!-- Result Modal -->
<div class="modal-overlay" id="result-modal">
  <div class="modal">
    <h2 id="modal-name"></h2>
    <div><span class="role-badge role-label" id="modal-role"></span></div>
    <p>Did you win or lose?</p>
    <div class="modal-buttons">
      <button class="btn-win" onclick="recordResult('win')">Won</button>
      <button class="btn-lose" onclick="recordResult('lose')">Lost</button>
    </div>
  </div>
</div>

<!-- Restore Modal -->
<div class="restore-overlay" id="restore-modal">
  <div class="restore-modal">
    <h2>Restore Eliminated Heroes</h2>
    <div class="restore-list" id="restore-list"></div>
    <div class="restore-actions">
      <button class="restore-cancel" onclick="closeRestore()">Cancel</button>
      <button class="restore-confirm" onclick="confirmRestore()">Restore Selected</button>
    </div>
  </div>
</div>

<!-- Eliminate Modal -->
<div class="restore-overlay" id="eliminate-modal">
  <div class="restore-modal">
    <h2>Manually Eliminate Heroes</h2>
    <div class="restore-list" id="eliminate-list"></div>
    <div class="restore-actions">
      <button class="restore-cancel" onclick="closeEliminate()">Cancel</button>
      <button class="restore-confirm" style="background:#ffaa44;" onclick="confirmEliminate()">Eliminate Selected</button>
    </div>
  </div>
</div>

<script>
const ALL_CHARACTERS = [
  // Vanguards
  { name: "Angela", role: "Vanguard" },
  { name: "Bruce Banner", role: "Vanguard" },
  { name: "Captain America", role: "Vanguard" },
  { name: "Doctor Strange", role: "Vanguard" },
  { name: "Emma Frost", role: "Vanguard" },
  { name: "Groot", role: "Vanguard" },
  { name: "Magneto", role: "Vanguard" },
  { name: "Peni Parker", role: "Vanguard" },
  { name: "Rogue", role: "Vanguard" },
  { name: "The Thing", role: "Vanguard" },
  { name: "Thor", role: "Vanguard" },
  { name: "Venom", role: "Vanguard" },
  // Duelists
  { name: "Black Panther", role: "Duelist" },
  { name: "Black Widow", role: "Duelist" },
  { name: "Blade", role: "Duelist" },
  { name: "Daredevil", role: "Duelist" },
  { name: "Elsa Bloodstone", role: "Duelist" },
  { name: "Hawkeye", role: "Duelist" },
  { name: "Hela", role: "Duelist" },
  { name: "Human Torch", role: "Duelist" },
  { name: "Iron Fist", role: "Duelist" },
  { name: "Iron Man", role: "Duelist" },
  { name: "Magik", role: "Duelist" },
  { name: "Mister Fantastic", role: "Duelist" },
  { name: "Moon Knight", role: "Duelist" },
  { name: "Namor", role: "Duelist" },
  { name: "Phoenix", role: "Duelist" },
  { name: "Psylocke", role: "Duelist" },
  { name: "Scarlet Witch", role: "Duelist" },
  { name: "Spider-Man", role: "Duelist" },
  { name: "Squirrel Girl", role: "Duelist" },
  { name: "Star-Lord", role: "Duelist" },
  { name: "Storm", role: "Duelist" },
  { name: "The Punisher", role: "Duelist" },
  { name: "Wolverine", role: "Duelist" },
  { name: "Winter Soldier", role: "Duelist" },
  // Strategists
  { name: "Adam Warlock", role: "Strategist" },
  { name: "Cloak & Dagger", role: "Strategist" },
  { name: "Gambit", role: "Strategist" },
  { name: "Invisible Woman", role: "Strategist" },
  { name: "Jeff the Land Shark", role: "Strategist" },
  { name: "Loki", role: "Strategist" },
  { name: "Luna Snow", role: "Strategist" },
  { name: "Mantis", role: "Strategist" },
  { name: "Rocket Raccoon", role: "Strategist" },
  { name: "Ultron", role: "Strategist" },
  // Multi-role
  { name: "Deadpool", role: "Multi" },
];

const ROLE_COLORS = {
  Vanguard: { bg: "#2255aa", text: "#88bbff" },
  Duelist: { bg: "#aa2222", text: "#ff7777" },
  Strategist: { bg: "#228844", text: "#66dd88" },
  Multi: { bg: "#aa7722", text: "#ffcc55" },
};

const SEGMENT_COLORS = [
  "#1a2a4a", "#2a1a1a", "#1a3a2a", "#2a2244",
  "#1a3344", "#3a1a2a", "#1a2a2a", "#2a2a1a",
  "#2a1a3a", "#1a2a3a", "#3a2a1a", "#1a3a3a",
];

let active = [];
let eliminated = [];
let wins = 0;
let losses = 0;
let spinning = false;
let currentPick = null;
let currentAngle = 0;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function loadState() {
  try {
    const saved = JSON.parse(localStorage.getItem("mrRoulette"));
    if (saved && saved.active) {
      active = saved.active;
      eliminated = saved.eliminated || [];
      wins = saved.wins || 0;
      losses = saved.losses || 0;
      return;
    }
  } catch (e) {}
  active = ALL_CHARACTERS.map(c => ({ ...c }));
  eliminated = [];
  wins = 0;
  losses = 0;
}

function saveState() {
  localStorage.setItem("mrRoulette", JSON.stringify({ active, eliminated, wins, losses }));
}

function updateStats() {
  document.getElementById("remaining-count").textContent = active.length;
  document.getElementById("eliminated-count").textContent = eliminated.length;
  document.getElementById("win-count").textContent = wins;
  document.getElementById("loss-count").textContent = losses;
}

function updateEliminatedList() {
  const el = document.getElementById("eliminated-list");
  if (eliminated.length === 0) {
    el.innerHTML = '<p class="empty">No one eliminated yet.</p>';
    return;
  }
  el.innerHTML = eliminated.map(c => {
    const rc = `role-${c.role.toLowerCase()}`;
    return `<div class="elim-item"><span>${c.name}</span><span class="role-badge ${rc}">${c.role}</span></div>`;
  }).join("");
}

function drawWheel() {
  const W = canvas.width;
  const cx = W / 2, cy = W / 2, r = W / 2 - 10;
  ctx.clearRect(0, 0, W, W);

  if (active.length === 0) {
    ctx.fillStyle = "#16162a";
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = "#666";
    ctx.font = "bold 32px Segoe UI, sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("No heroes left!", cx, cy - 16);
    ctx.font = "20px Segoe UI, sans-serif";
    ctx.fillText("Reset to play again", cx, cy + 20);
    document.getElementById("spin-btn").disabled = true;
    return;
  }

  document.getElementById("spin-btn").disabled = false;
  const n = active.length;
  const arc = (Math.PI * 2) / n;

  for (let i = 0; i < n; i++) {
    const startAngle = currentAngle + i * arc;
    const endAngle = startAngle + arc;
    const char = active[i];
    const roleColor = ROLE_COLORS[char.role] || ROLE_COLORS.Duelist;

    // Segment fill
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, r, startAngle, endAngle);
    ctx.closePath();
    ctx.fillStyle = SEGMENT_COLORS[i % SEGMENT_COLORS.length];
    ctx.fill();

    // Colored edge
    ctx.strokeStyle = roleColor.bg;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Text
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(startAngle + arc / 2);
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";

    const fontSize = n <= 10 ? 22 : n <= 20 ? 18 : n <= 35 ? 14 : 11;
    ctx.font = `bold ${fontSize}px Segoe UI, sans-serif`;
    ctx.fillStyle = roleColor.text;
    ctx.fillText(char.name, r - 20, 0);
    ctx.restore();
  }

  // Center circle
  ctx.beginPath();
  ctx.arc(cx, cy, 40, 0, Math.PI * 2);
  ctx.fillStyle = "#0a0a12";
  ctx.fill();
  ctx.strokeStyle = "#ff4444";
  ctx.lineWidth = 3;
  ctx.stroke();

  // Outer ring
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.strokeStyle = "#ff444466";
  ctx.lineWidth = 4;
  ctx.stroke();
}

function getSelectedIndex() {
  // Pointer is at top (angle = -PI/2 from right, i.e. 3PI/2 or -PI/2)
  const pointerAngle = -Math.PI / 2;
  const n = active.length;
  const arc = (Math.PI * 2) / n;

  for (let i = 0; i < n; i++) {
    let start = currentAngle + i * arc;
    let end = start + arc;

    // Normalize
    start = ((start % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
    end = start + arc;

    let ptr = ((pointerAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);

    if (ptr >= start && ptr < end) return i;
    // Handle wrap
    if (end > Math.PI * 2) {
      if (ptr >= start || ptr < end - Math.PI * 2) return i;
    }
  }
  return 0;
}

function spin() {
  if (spinning || active.length === 0) return;
  spinning = true;
  document.getElementById("spin-btn").disabled = true;

  // Pick a random target
  const n = active.length;
  const targetIndex = Math.floor(Math.random() * n);
  const arc = (Math.PI * 2) / n;

  // Calculate target angle: we want the pointer (at -PI/2) to land in the middle of the target segment
  const targetSegmentMid = targetIndex * arc + arc / 2;
  // The pointer is at -PI/2 (top). For it to point at targetSegmentMid, we need:
  // currentAngle + targetSegmentMid â‰¡ -PI/2 (mod 2PI)
  // => currentAngle = -PI/2 - targetSegmentMid
  const targetAngle = -Math.PI / 2 - targetSegmentMid;

  // Add several full rotations for drama
  const fullSpins = 5 + Math.random() * 3;
  const totalRotation = fullSpins * Math.PI * 2 + (targetAngle - currentAngle);

  // Normalize totalRotation to be positive (always spin forward)
  const finalAngle = currentAngle + ((totalRotation % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2) + fullSpins * Math.PI * 2;

  const startAngle = currentAngle;
  const startTime = performance.now();
  const duration = 4000 + Math.random() * 1500;

  function easeOutCubic(t) {
    return 1 - Math.pow(1 - t, 3);
  }

  function animate(now) {
    const elapsed = now - startTime;
    const t = Math.min(elapsed / duration, 1);
    const ease = easeOutCubic(t);

    currentAngle = startAngle + (finalAngle - startAngle) * ease;
    drawWheel();

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      currentAngle = currentAngle % (Math.PI * 2);
      spinning = false;
      currentPick = active[targetIndex];
      showModal(currentPick);
    }
  }

  requestAnimationFrame(animate);
}

function showModal(char) {
  document.getElementById("modal-name").textContent = char.name;
  const roleEl = document.getElementById("modal-role");
  roleEl.textContent = char.role;
  roleEl.className = `role-badge role-label role-${char.role.toLowerCase()}`;
  document.getElementById("result-modal").classList.add("active");
}

function closeModal() {
  document.getElementById("result-modal").classList.remove("active");
  document.getElementById("spin-btn").disabled = false;
}

function recordResult(result) {
  if (!currentPick) return;

  if (result === "lose") {
    active = active.filter(c => c.name !== currentPick.name);
    eliminated.push(currentPick);
    losses++;
  } else {
    wins++;
  }

  currentPick = null;
  saveState();
  updateStats();
  updateEliminatedList();
  drawWheel();
  closeModal();
}

function resetAll() {
  if (!confirm("Reset everything? All progress will be lost.")) return;
  active = ALL_CHARACTERS.map(c => ({ ...c }));
  eliminated = [];
  wins = 0;
  losses = 0;
  currentAngle = 0;
  saveState();
  updateStats();
  updateEliminatedList();
  drawWheel();
}

function openRestore() {
  if (eliminated.length === 0) {
    alert("No eliminated heroes to restore.");
    return;
  }
  const list = document.getElementById("restore-list");
  list.innerHTML = eliminated.map((c, i) => {
    const rc = `role-${c.role.toLowerCase()}`;
    return `<label class="restore-item"><input type="checkbox" value="${i}"> ${c.name} <span class="role-badge ${rc}">${c.role}</span></label>`;
  }).join("");
  document.getElementById("restore-modal").classList.add("active");
}

function closeRestore() {
  document.getElementById("restore-modal").classList.remove("active");
}

function confirmRestore() {
  const checked = document.querySelectorAll("#restore-list input:checked");
  const indices = Array.from(checked).map(cb => parseInt(cb.value)).sort((a, b) => b - a);
  indices.forEach(i => {
    const char = eliminated.splice(i, 1)[0];
    active.push(char);
  });
  saveState();
  updateStats();
  updateEliminatedList();
  drawWheel();
  closeRestore();
}

function openEliminate() {
  if (active.length === 0) {
    alert("No active heroes to eliminate.");
    return;
  }
  const list = document.getElementById("eliminate-list");
  list.innerHTML = active.map((c, i) => {
    const rc = `role-${c.role.toLowerCase()}`;
    return `<label class="restore-item"><input type="checkbox" value="${i}"> ${c.name} <span class="role-badge ${rc}">${c.role}</span></label>`;
  }).join("");
  document.getElementById("eliminate-modal").classList.add("active");
}

function closeEliminate() {
  document.getElementById("eliminate-modal").classList.remove("active");
}

function confirmEliminate() {
  const checked = document.querySelectorAll("#eliminate-list input:checked");
  const indices = Array.from(checked).map(cb => parseInt(cb.value)).sort((a, b) => b - a);
  indices.forEach(i => {
    const char = active.splice(i, 1)[0];
    eliminated.push(char);
  });
  saveState();
  updateStats();
  updateEliminatedList();
  drawWheel();
  closeEliminate();
}

function exportSave() {
  const data = JSON.stringify({ active, eliminated, wins, losses }, null, 2);
  const blob = new Blob([data], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "marvel-rivals-roulette-save.json";
  a.click();
  URL.revokeObjectURL(url);
}

function importSave(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      if (!data.active || !Array.isArray(data.active)) {
        alert("Invalid save file.");
        return;
      }
      if (!confirm("This will replace your current progress. Continue?")) return;
      active = data.active;
      eliminated = data.eliminated || [];
      wins = data.wins || 0;
      losses = data.losses || 0;
      currentAngle = 0;
      saveState();
      updateStats();
      updateEliminatedList();
      drawWheel();
    } catch (err) {
      alert("Could not read save file. Make sure it's a valid JSON export.");
    }
  };
  reader.readAsText(file);
  event.target.value = "";
}

// Init
loadState();
updateStats();
updateEliminatedList();
drawWheel();
</script>
